<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Honesty</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .spotlight {
      width: 200px;
      height: 200px;
      background: #333;
      position: absolute;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="spotlight"></div>
  <script>
    const spotlight = document.querySelector('.spotlight');

    document.addEventListener('mousemove', e => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      spotlight.style.left = mouseX - 100 + 'px';
      spotlight.style.top = mouseY - 100 + 'px'; 
    });
  </script>
</body>
</html>
